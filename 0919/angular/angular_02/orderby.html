<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
</head>
<body ng-app="lckApp">
    <div ng-controller="myController">
        <input type="text" ng-model="name">
        <ul>
            <li ng-repeat="user in res | orderBy:'age':true | filter:name">
                <!--<p ng-repeat="(key,value) in user">-->
                    <!--<span>{{key+"："+value}}</span>-->
                    <!--<span>{{key+"："+value}}</span>-->
                <!--</p>-->
                {{user.name+"："+ user.age}}
            </li>
        </ul>
    </div>
</body>
<script>
    var app = angular.module("lckApp",[]);
    app.controller("myController",function ($scope,$http) {
        $http.get("http://localhost:9091/userList").success(function (res) {
            console.log(res);
            $scope.res = res;
        });
    })
</script>
</html>
