<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../angular_02/angular.min.js"></script>
</head>
<body ng-app="lckApp">
    <div ng-controller="myController">
        <button ng-click="add()">增加</button>
        <input type="text" ng-model="num">
        <span ng-bind="num"></span>
    </div>
</body>
    <script>
        var app = angular.module("lckApp",[]);
        app.controller("myController",function ($scope) {
            $scope.num = 0;
            $scope.add = function () {
                $scope.num++;
            }
        })
    </script>
</html>
